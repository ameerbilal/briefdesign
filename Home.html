<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background slider styles */
        .background-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-slider img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-slider img.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .content {
            z-index: 1;
            text-align: center;
            color: #fff;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
        }

        .content p {
            font-size: 1.5rem;
            margin: 10px 0 0;
        }

        /* Navigation styles */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            padding: 8px 15px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body style="font-family: Stencil;"> 
    <div class="background-slider">
        <img src="pexels-knownasovan-57690.jpg" alt="Background 1" class="active">
        <img src="pexels-tranmautritam-326501.jpg" alt="Background 2">
    </div>
    <div class="overlay"></div>
    <div class="content">
        <a href="Home.html">
        <img src="Brief Design-03.png" style="height: 90px; float: left;" alt="">
    </a>
        <h1 style="color: #e68a00;">Welcome to Our Website</h1>
        <p>That will make your work faster and easier</p>
    </div>

    
    <nav>
        <ul>
            
            <li><a href="log-in.html">Log-In</a></li>
            <li><a href="Sign-in.html">Sign-Up</a></li>
        </ul>
    </nav>


    <script>
        const images = document.querySelectorAll('.background-slider img');
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(changeImage, 2000); // Change image every 2 seconds
    </script>

</body>
</html>
