<body>
<header style="align-items: center;">
<div class="container" >
    <center>
    <h2 style="font-size: medium;">Price</h2>
    <label style="text-align: center;" for="amount">Price</label>
    <input style="width: 50%;" type="number" id="amount" placeholder="Enter Number" required>
    <br>
    <label for="tax" style="text-align: center; font-size: medium;">Taxes(%):</label>
    <input style="width: 50%;" type="number" id="tax" placeholder="Enter Taxes" required>
    <center>
    <button onclick="calculateTotal()" style="width: 15%;">Total</button>
</center>
    <h3>Final Total with taxes <span id="totalAmount"> 0 </span> jd </h3>
</center>
</div>
</header>
<script>
    function calculateTotal() {
        var amount = parseFloat(document.getElementById("amount").value);
        var taxRate = parseFloat(document.getElementById("tax").value);
        
        if (isNaN(amount) || isNaN(taxRate)) {
            alert("يرجى إدخال القيم بشكل صحيح");
            return;
        }
        
        var total = amount + (amount * (taxRate / 100));
        document.getElementById("totalAmount").innerText = total.toFixed(2);
    }
</script>
