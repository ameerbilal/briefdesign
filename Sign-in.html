<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff9900;
        }

        .page-title {
            font-size: 20px;
            font-weight: bold;
            color: #ff9900;
            margin: 20px 0;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #ff9900;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e68a00;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #ff9900;
            cursor: pointer;
        }
    </style>
</head>
<body style="font-family: Stencil;">
    <div id="app">
        <div class="container" id="page1">
            <img src="Brief Design-06.png" height="70px" style="float: left;" alt="">
            <div class="page-title">CREAT FRRE ACCOUNT</div>
            <button onclick="nextPage(2)">START</button>
        </div>

        <div class="container" id="page2" style="display: none;">
            <img src="Brief Design-06.png" height="70px" style="float: Center;" alt="">
            <div class="page-title">FOR WHAT YOUR ACCOUNT?</div>
            <label>
                <input type="radio" name="accountType" value="freelance" style="text-align: Right;"> Freelance
            </label>
            <br>
            <label>
                <input type="radio" name="accountType" value="company" style="text-align: Right;"> Company
            </label>
            <br>
            <button onclick="nextPage(3)">NEXT</button>
        </div>

        <div class="container" id="page3" style="display: none;">
            <img src="Brief Design-06.png" height="70px" style="float: left;" alt="">
            <div class="page-title">ENTER YOUR Email:</div>
            <input type="password" placeholder="Email">
            <br>
            <button onclick="submitForm()">NEXT</button>
        </div>

        <div class="container" id="page3" style="display: none;">
            <img src="Brief Design-06.png" height="70px" style="float: left;" alt="">
            <div class="page-title">ENTER YOUR PASSWORD:</div>
            <input type="password" placeholder="PASSWORD">
            <br>
            <button onclick="submitForm()">NEXT</button>
        </div>

        <div class="back-button" onclick="previousPage()">&#8592;</div>
    </div>

    <script>
        let currentPage = 1;
    
        function nextPage(page) {
            document.getElementById(`page${currentPage}`).style.display = 'none';
            currentPage = page;
            document.getElementById(`page${currentPage}`).style.display = 'block';
        }
    
        function previousPage() {
            if (currentPage > 1) {
                document.getElementById(`page${currentPage}`).style.display = 'none';
                currentPage--;
                document.getElementById(`page${currentPage}`).style.display = 'block';
            }
        }
    
        function submitForm() {
            // الانتقال إلى صفحة "home.html"
            window.location.href = 'index.html';
        }
    </script>
    
</body>
</html>
